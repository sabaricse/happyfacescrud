<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:e="http://primefaces.org/extension" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

	<c:if test="${empty pdf}">
		<c:set var="pdf" value="false" />
	</c:if>

	<c:if test="${empty edit}">
		<c:set var="edit" value="true" />
	</c:if>

	<c:if test="${empty checkMany}">
		<c:set var="checkMany" value="false" />
	</c:if>

	<c:if test="${empty resultsId}">
		<c:set var="resultsId" value="results" />
	</c:if>

	<c:if test="${empty formId}">
		<c:set var="formId" value="#{resultsId}_form" />
	</c:if>


	<p:panel id="#{resultsId}_panel" width="100">

		<h:form id="#{formId}" prependId="false" >

			<ui:insert name="buttons" />

			<e:sortableDataTable id="datatable" var="entity" value="#{backingBean.lazyDataModel}" draggableColumns="true" paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15"
				lazy="true">
				<ui:insert />
			</e:sortableDataTable>

			<h:panelGrid width="100%" columns="2" border="0" style="padding:0px; margin:0px;text-align: left;">
				<h:column width="10%">
					<c:if test="${checkMany}">
						<h:graphicImage value="/img/delete.gif" style="border:0" rendered="#{edit}" />
						<h:commandLink id="deleteEntitieslink" action="#{backingBean.deleteMany()}" value="#{messages['commons.delete']}" rendered="#{edit}"
							onclick="if(confirm('#{messages['commons.confirmDelete']}')){return true;}else{return false;}" />
						<p:tooltip for="deleteEntitieslink" value="#{messages['commons.delete']}" showEffect="slide" hideEffect="slide" />
					</c:if>
					<ui:insert name="operations" />
				</h:column>
			</h:panelGrid>

		</h:form>
	</p:panel>

</ui:composition>

</html>
